<!DOCTYPE html>

    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins for headers, Noto Sans KR for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

            -moz-osx-font-smoothing: grayscale;
            background-color: #f3f4f6; /* 약간 더 밝은 회색 배경 */

        .font-header {

</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- 인포그래픽 카드 컨테이너 -->
    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-200/50">
        
        <!-- 헤더 섹션 (배경색 변경) -->
        <header class="p-8 md:p-12 bg-gradient-to-br from-blue-700 to-blue-900 text-white">
            <div class="flex items-center">
                <!-- 로고 플레이스홀더 -->

            </div>
        </header>

        <!-- 연락처 정보 섹션 -->
        <main class="p-8 md:p-12 bg-gray-50">
            <div class="space-y-8">

                <!-- 주소 -->
                <div class="flex items-start">

                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-400 text-xs uppercase tracking-widest">주소</h3>
                        <p class="text-gray-700 text-lg leading-relaxed mt-1.5">부산광역시 해운대구 센텀 북대로 60, 903호</p>
                    </div>
                </div>
                
                <!-- 전화 -->

                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-400 text-xs uppercase tracking-widest">전화</h3>
                        <p class="text-gray-700 text-lg leading-relaxed mt-1.5">051-704-2358</p>
                    </div>
                </div>

                <!-- 팩스 -->
                <div class="flex items-start">
                     <div class="flex-shrink-0 w-12 h-12 bg-white border rounded-xl flex items-center justify-center mr-5">

                        <p class="text-gray-700 text-lg leading-relaxed mt-1.5">051-704-2359</p>

                <!-- 이메일 -->
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-12 h-12 bg-white border rounded-xl flex items-center justify-center mr-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-400 text-xs uppercase tracking-widest">이메일</h3>
                        <p class="text-gray-700 text-lg leading-relaxed mt-1.5">krs@kradarsystem.kr</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
